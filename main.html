<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Microphone Processor Example</title>

        /* Add your CSS styling here */
        button {
            margin: 10px;
            padding: 10px;
        }
        #transcription {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;

</html>
